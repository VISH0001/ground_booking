<!DOCTYPE html>
<html>
<body>
<h2>Cricket Slot Booking</h2>

<button onclick="load()">Load Slots</button>
<table border="1" id="table"></table>
<p id="msg"></p>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyBvhm_rfMx8TgGAcFZmUVwpNJnYdRlvcThu4sf1DlTRz6kZutpzJWy3tFMZbJNmvXN/exec";

function load() {
  fetch(SCRIPT_URL + "?action=getSlots", { credentials: "include" })
    .then(r => r.json())
    .then(render)
    .catch(() => msg.innerText = "Sign in with Google");
}

function render(slots) {
  let html =
    "<tr><th>Day</th><th>Date</th><th>Morning</th><th>Evening</th></tr>";

  slots.forEach(s => {
    html += "<tr>" +
      "<td>" + s.day + "</td>" +
      "<td>" + s.date + "</td>" +
      "<td>" + cell(s.date,'morning',s.morning) + "</td>" +
      "<td>" + cell(s.date,'evening',s.evening) + "</td>" +
      "</tr>";
  });

  table.innerHTML = html;
}

function cell(date, slot, value) {
  if (String(value).toLowerCase() === "open") {
    return '<button onclick="book(\'' + date + '\',\'' + slot + '\')">BOOK</button>';
  }
  return value || "";
}

function book(date, slot) {
  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({ action:"book", date, slot }),
    credentials: "include"
  })
  .then(r => r.text())
  .then(t => msg.innerText = t)
  .catch(() => msg.innerText = "Sign in with Google");
}
</script>
</body>
</html>
